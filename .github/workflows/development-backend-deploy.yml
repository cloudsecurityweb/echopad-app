name: Development Backend Deployment

on:
  push:
    branches:
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/development-backend-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - staging

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    name: Build and Deploy Backend to ${{ github.event.inputs.environment || 'dev' }}
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Determine Environment
        id: env
        run: |
          if [ "${{ github.event.inputs.environment }}" = "staging" ]; then
            echo "env_prefix=STAGING" >> $GITHUB_OUTPUT
            echo "env_name=staging" >> $GITHUB_OUTPUT
          else
            echo "env_prefix=DEV" >> $GITHUB_OUTPUT
            echo "env_name=dev" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Create deployment package
        working-directory: ./backend
        run: |
          zip -r ../../backend-deploy.zip . \
            -x "node_modules/*" \
            -x ".git/*" \
            -x "*.log" \
            -x "*.md" \
            -x ".env*" \
            -x "test-*.js" \
            -x "*.spec.js" \
            -x ".DS_Store" \
            -x "*.zip" \
            -x "*.sh" \
            -x "*.ps1" \
            -x "create-*.ps1" \
            > /dev/null 2>&1
          echo " Deployment package created"

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.DEV_AZURE_CREDS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.DEV_AZURE_WEBAPP_NAME }}
          package: ./backend-deploy.zip
          startup-command: 'npm start'

      - name: Configure App Service Settings
        run: |
          az webapp config appsettings set \
            --name ${{ secrets.DEV_AZURE_WEBAPP_NAME }} \
            --resource-group ${{ secrets.DEV_AZURE_RESOURCE_GROUP }} \
            --settings \
              NODE_ENV="${{ steps.env.outputs.env_name }}" \
              PORT="8080" \
              FRONTEND_URL="${{ secrets.DEV_FRONTEND_URL }}" \
              AZURE_TENANT_ID="${{ secrets.DEV_AZURE_TENANT_ID }}" \
              AZURE_CLIENT_ID="${{ secrets.DEV_AZURE_CLIENT_ID }}" \
              COSMOS_ENDPOINT="${{ secrets.DEV_COSMOS_ENDPOINT }}" \
              COSMOS_KEY="${{ secrets.DEV_COSMOS_KEY }}" \
              COSMOS_DATABASE="${{ secrets.DEV_COSMOS_DATABASE }}" \
              GOOGLE_CLIENT_ID="${{ secrets.DEV_GOOGLE_CLIENT_ID }}" \
              MAGIC_LINK_JWT_SECRET="${{ secrets.DEV_MAGIC_LINK_JWT_SECRET }}" \
              MAGIC_LINK_TTL_MINUTES="1440" \
              AZURE_COMMUNICATION_CONNECTION_STRING="${{ secrets.DEV_AZURE_COMMUNICATION_CONNECTION_STRING }}" \
              AZURE_COMMUNICATION_SENDER_EMAIL="${{ secrets.DEV_AZURE_COMMUNICATION_SENDER_EMAIL }}" \
              SCM_DO_BUILD_DURING_DEPLOYMENT="true" \
              WEBSITES_ENABLE_APP_SERVICE_STORAGE="false" \
            --output none

      - name: Restart App Service
        run: |
          az webapp restart \
            --name ${{ secrets.DEV_AZURE_WEBAPP_NAME }} \
            --resource-group ${{ secrets.DEV_AZURE_RESOURCE_GROUP }}

      - name: Cleanup
        if: always()
        run: rm -f backend-deploy.zip
