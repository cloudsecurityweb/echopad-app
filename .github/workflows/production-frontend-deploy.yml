name: Production Frontend Deployment

on:
  push:
    branches:
      - Production
    paths:
      - 'frontend/**'
      - '.github/workflows/production-frontend-deploy.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  AZURE_STATIC_WEB_APP_NAME: ${{ secrets.PROD_AZURE_STATIC_WEB_APP_NAME }}
  AZURE_RESOURCE_GROUP: ${{ secrets.PROD_AZURE_RESOURCE_GROUP }}

jobs:
  build-and-deploy:
    name: Build and Deploy Frontend to Production
    runs-on: self-hosted  # Self-hosted runner in sandeepd@deepikachavala2015outlook.onmicrosoft.com account
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_MSAL_CLIENT_ID: ${{ secrets.PROD_VITE_MSAL_CLIENT_ID }}
          VITE_MSAL_TENANT_ID: ${{ secrets.PROD_VITE_MSAL_TENANT_ID }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.PROD_VITE_GOOGLE_CLIENT_ID }}
          VITE_API_BASE_URL: ${{ secrets.PROD_VITE_API_BASE_URL }}
        run: npm run build

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.PROD_AZURE_CREDS }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.PROD_AZURE_STATIC_WEB_APP_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "dist"
          skip_app_build: true # We already built above

      - name: Configure Static Web App Settings
        run: |
          az staticwebapp appsettings set \
            --name ${{ env.AZURE_STATIC_WEB_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --setting-names \
              VITE_MSAL_CLIENT_ID="${{ secrets.PROD_VITE_MSAL_CLIENT_ID }}" \
              VITE_MSAL_TENANT_ID="${{ secrets.PROD_VITE_MSAL_TENANT_ID }}" \
              VITE_GOOGLE_CLIENT_ID="${{ secrets.PROD_VITE_GOOGLE_CLIENT_ID }}" \
              VITE_API_BASE_URL="${{ secrets.PROD_VITE_API_BASE_URL }}" \
            --output none

      - name: Verify Deployment
        run: |
          echo "‚úÖ Frontend deployed successfully"
          echo "üåê URL: ${{ secrets.PROD_FRONTEND_URL }}"
