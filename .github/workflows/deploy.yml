name: Deploy Application

on:
  push:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # -----------------------------
      # Checkout
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # Determine Environment
      # -----------------------------
      - name: Determine Environment
        id: env
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "env=production" >> $GITHUB_OUTPUT
            echo "ENV_PREFIX=PROD" >> $GITHUB_OUTPUT
            echo "Deploying to PRODUCTION"
          else
            echo "env=development" >> $GITHUB_OUTPUT
            echo "ENV_PREFIX=DEV" >> $GITHUB_OUTPUT
            echo "Deploying to DEVELOPMENT"
          fi

      # =====================================================
      # BACKEND DEPLOYMENT (Azure App Service)
      # =====================================================
      - name: Setup Node (Backend)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm ci

      - name: Package Backend
        working-directory: backend
        run: |
          zip -r ../backend.zip . -x node_modules/\* .git/\*
          ls -lh ../backend.zip

      - name: Azure Login (Backend)
        uses: azure/login@v2
        with:
          creds: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_AZURE_CREDS || secrets.DEV_AZURE_CREDS }}

      - name: Deploy Backend to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_AZURE_WEBAPP_NAME || secrets.DEV_AZURE_WEBAPP_NAME }}
          package: backend.zip
          startup-command: "npm start"

      - name: Restart Backend
        run: |
          az webapp restart \
            --name ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_AZURE_WEBAPP_NAME || secrets.DEV_AZURE_WEBAPP_NAME }} \
            --resource-group ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_AZURE_RESOURCE_GROUP || secrets.DEV_AZURE_RESOURCE_GROUP }}

      # =====================================================
      # FRONTEND DEPLOYMENT (Azure Static Web Apps)
      # =====================================================
      - name: Setup Node (Frontend)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Frontend
        working-directory: frontend
        env:
          VITE_API_BASE_URL: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_VITE_API_BASE_URL || secrets.DEV_VITE_API_BASE_URL }}
          VITE_MSAL_CLIENT_ID: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_VITE_MSAL_CLIENT_ID || secrets.DEV_VITE_MSAL_CLIENT_ID }}
          VITE_MSAL_TENANT_ID: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_VITE_MSAL_TENANT_ID || secrets.DEV_VITE_MSAL_TENANT_ID }}
        run: |
          npm run build
          echo "Build size:"
          du -sh dist
          echo "Build contents:"
          ls -la dist

      # ‚úÖ CLI-based deployment (Works on ARM64 without Docker)
      - name: Verify staticwebapp.config.json in dist
        working-directory: frontend
        run: |
          if [ ! -f "dist/staticwebapp.config.json" ]; then
            echo "‚ùå ERROR: staticwebapp.config.json not found in dist/"
            exit 1
          fi
          echo "‚úÖ Config file found in dist/"
          echo "Config file content:"
          cat dist/staticwebapp.config.json

      - name: Deploy Frontend to Azure Static Web Apps
        working-directory: frontend
        env:
          DEPLOY_TOKEN: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_AZURE_STATIC_WEB_APP_DEPLOYMENT_TOKEN || secrets.DEV_AZURE_STATIC_WEB_APP_DEPLOYMENT_TOKEN }}
        run: |
          echo "üöÄ Deploying frontend to PRODUCTION environment"
          echo "   (Always using --env production, matching build-and-deploy.sh)"
          npx --yes @azure/static-web-apps-cli deploy ./dist \
            --deployment-token "$DEPLOY_TOKEN" \
            --env production \
            --no-use-keychain
          echo "‚úÖ Frontend deployment completed"
          echo ""
          echo "üåç Frontend URL: https://polite-ground-0602c481e.2.azurestaticapps.net"
          echo "‚ö†Ô∏è  Note: Cache headers may take 2-5 minutes to propagate."
          echo "   Verify with: curl -I https://polite-ground-0602c481e.2.azurestaticapps.net/sign-up"

      # -----------------------------
      # Cleanup
      # -----------------------------
      - name: Cleanup
        if: always()
        run: |
          rm -f backend.zip
          echo "Deployment completed for ${{ steps.env.outputs.env }}"
# Deployment triggered after SKU upgrade
