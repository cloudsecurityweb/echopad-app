name: Deploy Application

on:
  push:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine Environment
        id: env
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "env=production" >> $GITHUB_OUTPUT
            echo "ENV_PREFIX=PROD" >> $GITHUB_OUTPUT
            echo "FRONTEND_URL=https://calm-smoke-0ef35d31e.4.azurestaticapps.net" >> $GITHUB_OUTPUT
          else
            echo "env=development" >> $GITHUB_OUTPUT
            echo "ENV_PREFIX=DEV" >> $GITHUB_OUTPUT
            echo "FRONTEND_URL=https://polite-ground-0602c481e.2.azurestaticapps.net" >> $GITHUB_OUTPUT
          fi

      # =====================================================
      # BACKEND DEPLOYMENT
      # =====================================================
      - name: Setup Node (Backend)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm ci

      - name: Package Backend
        working-directory: backend
        run: zip -r ../backend.zip . -x node_modules/\* .git/\*

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_AZURE_CREDS || secrets.DEV_AZURE_CREDS }}

      - name: Deploy Backend to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_AZURE_WEBAPP_NAME || secrets.DEV_AZURE_WEBAPP_NAME }}
          package: backend.zip
          startup-command: "npm start"

      - name: Restart Backend
        run: |
          az webapp restart \
            --name ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_AZURE_WEBAPP_NAME || secrets.DEV_AZURE_WEBAPP_NAME }} \
            --resource-group ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_AZURE_RESOURCE_GROUP || secrets.DEV_AZURE_RESOURCE_GROUP }}

      # =====================================================
      # FRONTEND DEPLOYMENT
      # =====================================================
      - name: Setup Node (Frontend)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Build Frontend
        working-directory: frontend
        env:
          VITE_API_BASE_URL: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_VITE_API_BASE_URL || secrets.DEV_VITE_API_BASE_URL }}
          VITE_MSAL_CLIENT_ID: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_VITE_MSAL_CLIENT_ID || secrets.DEV_VITE_MSAL_CLIENT_ID }}
          VITE_MSAL_TENANT_ID: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_VITE_MSAL_TENANT_ID || secrets.DEV_VITE_MSAL_TENANT_ID }}
          VITE_GOOGLE_CLIENT_ID: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_VITE_GOOGLE_CLIENT_ID || secrets.DEV_VITE_GOOGLE_CLIENT_ID }}
          VITE_API_ENDPOINT: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_VITE_API_ENDPOINT || secrets.DEV_VITE_API_ENDPOINT }}
          VITE_API_ROUTE: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_VITE_API_ROUTE || secrets.DEV_VITE_API_ROUTE }}
        run: |
          npm run build
          ls -la dist/

      - name: Test network connectivity
        run: |
          echo "Testing Azure connectivity..."
          curl -s -o /dev/null -w "Azure blob: %{http_code}\n" https://swalocaldeploy.azureedge.net || true
          curl -s -o /dev/null -w "SWA endpoint: %{http_code}\n" https://calm-smoke-0ef35d31e.4.azurestaticapps.net || true
          echo "Network test complete"

      - name: Deploy Frontend
        working-directory: frontend
        timeout-minutes: 10
        env:
          SWA_CLI_DEPLOYMENT_TOKEN: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_AZURE_STATIC_WEB_APP_DEPLOYMENT_TOKEN || secrets.DEV_AZURE_STATIC_WEB_APP_DEPLOYMENT_TOKEN }}
          DEBUG: "*"
        run: |
          echo "üöÄ Deploying to ${{ steps.env.outputs.env }}..."
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          
          # Install SWA CLI
          npm install @azure/static-web-apps-cli
          
          # Show CLI version
          npx swa --version
          
          # Run deployment with full output capture
          echo "Starting deployment..."
          set +e
          npx swa deploy ./dist \
            --env production \
            --no-use-keychain \
            --verbose 2>&1 | while IFS= read -r line; do
              echo "[SWA] $line"
            done
          EXIT_CODE=${PIPESTATUS[0]}
          set -e
          
          echo ""
          echo "SWA CLI exit code: $EXIT_CODE"
          
          if [ $EXIT_CODE -eq 0 ]; then
            echo "‚úÖ Deployment command completed"
          else
            echo "‚ùå Deployment failed with exit code $EXIT_CODE"
          fi
          
          echo "üåç URL: ${{ steps.env.outputs.FRONTEND_URL }}"

      - name: Verify deployment
        run: |
          echo "Checking if site was updated..."
          LAST_MOD=$(curl -sI "https://calm-smoke-0ef35d31e.4.azurestaticapps.net" | grep -i "last-modified" || echo "unknown")
          echo "Last-Modified: $LAST_MOD"

      - name: Cleanup
        if: always()
        run: rm -f backend.zip
