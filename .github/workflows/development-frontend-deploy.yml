name: Development Frontend Deployment

on:
  push:
    branches:
      - develop
    paths:
      - 'frontend/**'
      - '.github/workflows/development-frontend-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - staging

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    name: Build and Deploy Frontend to ${{ github.event.inputs.environment || 'dev' }}
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Determine Environment
        id: env
        run: |
          if [ "${{ github.event.inputs.environment }}" = "staging" ]; then
            echo "env_prefix=STAGING" >> $GITHUB_OUTPUT
            echo "env_name=staging" >> $GITHUB_OUTPUT
          else
            echo "env_prefix=DEV" >> $GITHUB_OUTPUT
            echo "env_name=dev" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_MSAL_CLIENT_ID: ${{ secrets[format('{0}_VITE_MSAL_CLIENT_ID', steps.env.outputs.env_prefix)] }}
          VITE_MSAL_TENANT_ID: ${{ secrets[format('{0}_VITE_MSAL_TENANT_ID', steps.env.outputs.env_prefix)] }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets[format('{0}_VITE_GOOGLE_CLIENT_ID', steps.env.outputs.env_prefix)] }}
          VITE_API_BASE_URL: ${{ secrets[format('{0}_VITE_API_BASE_URL', steps.env.outputs.env_prefix)] }}
        run: npm run build

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets[format('{0}_AZURE_CREDS', steps.env.outputs.env_prefix)] }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets[format('{0}_AZURE_STATIC_WEB_APP_DEPLOYMENT_TOKEN', steps.env.outputs.env_prefix)] }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "dist"
          skip_app_build: true

      - name: Configure Static Web App Settings
        run: |
          az staticwebapp appsettings set \
            --name ${{ secrets[format('{0}_AZURE_STATIC_WEB_APP_NAME', steps.env.outputs.env_prefix)] }} \
            --resource-group ${{ secrets[format('{0}_AZURE_RESOURCE_GROUP', steps.env.outputs.env_prefix)] }} \
            --setting-names \
              VITE_MSAL_CLIENT_ID="${{ secrets[format('{0}_VITE_MSAL_CLIENT_ID', steps.env.outputs.env_prefix)] }}" \
              VITE_MSAL_TENANT_ID="${{ secrets[format('{0}_VITE_MSAL_TENANT_ID', steps.env.outputs.env_prefix)] }}" \
              VITE_GOOGLE_CLIENT_ID="${{ secrets[format('{0}_VITE_GOOGLE_CLIENT_ID', steps.env.outputs.env_prefix)] }}" \
              VITE_API_BASE_URL="${{ secrets[format('{0}_VITE_API_BASE_URL', steps.env.outputs.env_prefix)] }}" \
            --output none
