name: Production Full Deployment

on:
  push:
    branches:
      - Production
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/production-full-deploy.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  AZURE_WEBAPP_NAME: ${{ secrets.PROD_AZURE_WEBAPP_NAME }}
  AZURE_STATIC_WEB_APP_NAME: ${{ secrets.PROD_AZURE_STATIC_WEB_APP_NAME }}
  AZURE_RESOURCE_GROUP: ${{ secrets.PROD_AZURE_RESOURCE_GROUP }}

jobs:
  deploy-backend:
    name: Deploy Backend to Production
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Create deployment package
        working-directory: ./backend
        run: |
          zip -r ../../backend-deploy.zip . \
            -x "node_modules/*" \
            -x ".git/*" \
            -x "*.log" \
            -x "*.md" \
            -x ".env*" \
            -x "test-*.js" \
            -x "*.spec.js" \
            -x ".DS_Store" \
            -x "*.zip" \
            -x "*.sh" \
            -x "*.ps1" \
            -x "create-*.ps1" \
            > /dev/null 2>&1
          echo "âœ… Deployment package created"

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.PROD_AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.PROD_AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.PROD_AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.PROD_AZURE_TENANT_ID }}"
            }

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./backend-deploy.zip
          startup-command: 'npm start'

      - name: Configure App Service Settings
        run: |
          az webapp config appsettings set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --settings \
              NODE_ENV="production" \
              PORT="8080" \
              FRONTEND_URL="${{ secrets.PROD_FRONTEND_URL }}" \
              AZURE_TENANT_ID="${{ secrets.PROD_AZURE_TENANT_ID }}" \
              AZURE_CLIENT_ID="${{ secrets.PROD_AZURE_CLIENT_ID }}" \
              COSMOS_ENDPOINT="${{ secrets.PROD_COSMOS_ENDPOINT }}" \
              COSMOS_KEY="${{ secrets.PROD_COSMOS_KEY }}" \
              COSMOS_DATABASE="${{ secrets.PROD_COSMOS_DATABASE }}" \
              GOOGLE_CLIENT_ID="${{ secrets.PROD_GOOGLE_CLIENT_ID }}" \
              MAGIC_LINK_JWT_SECRET="${{ secrets.PROD_MAGIC_LINK_JWT_SECRET }}" \
              MAGIC_LINK_TTL_MINUTES="1440" \
              AZURE_COMMUNICATION_CONNECTION_STRING="${{ secrets.PROD_AZURE_COMMUNICATION_CONNECTION_STRING }}" \
              AZURE_COMMUNICATION_SENDER_EMAIL="${{ secrets.PROD_AZURE_COMMUNICATION_SENDER_EMAIL }}" \
              SCM_DO_BUILD_DURING_DEPLOYMENT="true" \
              WEBSITES_ENABLE_APP_SERVICE_STORAGE="false" \
            --output none

      - name: Restart App Service
        run: |
          az webapp restart \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }}

      - name: Cleanup
        if: always()
        run: rm -f backend-deploy.zip

  deploy-frontend:
    name: Deploy Frontend to Production
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_MSAL_CLIENT_ID: ${{ secrets.PROD_VITE_MSAL_CLIENT_ID }}
          VITE_MSAL_TENANT_ID: ${{ secrets.PROD_VITE_MSAL_TENANT_ID }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.PROD_VITE_GOOGLE_CLIENT_ID }}
          VITE_API_BASE_URL: ${{ secrets.PROD_VITE_API_BASE_URL }}
        run: npm run build

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.PROD_AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.PROD_AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.PROD_AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.PROD_AZURE_TENANT_ID }}"
            }

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.PROD_AZURE_STATIC_WEB_APP_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "dist"
          skip_app_build: true

      - name: Configure Static Web App Settings
        run: |
          az staticwebapp appsettings set \
            --name ${{ env.AZURE_STATIC_WEB_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --setting-names \
              VITE_MSAL_CLIENT_ID="${{ secrets.PROD_VITE_MSAL_CLIENT_ID }}" \
              VITE_MSAL_TENANT_ID="${{ secrets.PROD_VITE_MSAL_TENANT_ID }}" \
              VITE_GOOGLE_CLIENT_ID="${{ secrets.PROD_VITE_GOOGLE_CLIENT_ID }}" \
              VITE_API_BASE_URL="${{ secrets.PROD_VITE_API_BASE_URL }}" \
            --output none
