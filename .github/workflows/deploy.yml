name: Deploy Application

on:
  push:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine Environment
        id: env
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "env=production" >> $GITHUB_OUTPUT
            echo "ENV_PREFIX=PROD" >> $GITHUB_OUTPUT
            echo "FRONTEND_URL=https://calm-smoke-0ef35d31e.4.azurestaticapps.net" >> $GITHUB_OUTPUT
          else
            echo "env=development" >> $GITHUB_OUTPUT
            echo "ENV_PREFIX=DEV" >> $GITHUB_OUTPUT
            echo "FRONTEND_URL=https://polite-ground-0602c481e.2.azurestaticapps.net" >> $GITHUB_OUTPUT
          fi

      # =====================================================
      # BACKEND DEPLOYMENT
      # =====================================================
      - name: Setup Node (Backend)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm ci

      - name: Package Backend
        working-directory: backend
        run: |
          zip -r ../backend.zip . -x node_modules/\* .git/\*

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_AZURE_CREDS || secrets.DEV_AZURE_CREDS }}

      - name: Deploy Backend to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_AZURE_WEBAPP_NAME || secrets.DEV_AZURE_WEBAPP_NAME }}
          package: backend.zip
          startup-command: "npm start"

      - name: Restart Backend
        run: |
          az webapp restart \
            --name ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_AZURE_WEBAPP_NAME || secrets.DEV_AZURE_WEBAPP_NAME }} \
            --resource-group ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_AZURE_RESOURCE_GROUP || secrets.DEV_AZURE_RESOURCE_GROUP }}

      # =====================================================
      # FRONTEND DEPLOYMENT (Using zipdeploy API)
      # =====================================================
      - name: Setup Node (Frontend)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Build Frontend
        working-directory: frontend
        env:
          VITE_API_BASE_URL: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_VITE_API_BASE_URL || secrets.DEV_VITE_API_BASE_URL }}
          VITE_MSAL_CLIENT_ID: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_VITE_MSAL_CLIENT_ID || secrets.DEV_VITE_MSAL_CLIENT_ID }}
          VITE_MSAL_TENANT_ID: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_VITE_MSAL_TENANT_ID || secrets.DEV_VITE_MSAL_TENANT_ID }}
          VITE_GOOGLE_CLIENT_ID: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_VITE_GOOGLE_CLIENT_ID || secrets.DEV_VITE_GOOGLE_CLIENT_ID }}
          VITE_API_ENDPOINT: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_VITE_API_ENDPOINT || secrets.DEV_VITE_API_ENDPOINT }}
          VITE_API_ROUTE: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_VITE_API_ROUTE || secrets.DEV_VITE_API_ROUTE }}
        run: |
          npm run build
          ls -la dist/

      - name: Deploy Frontend via SWA zipdeploy API
        working-directory: frontend
        env:
          DEPLOY_TOKEN: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_AZURE_STATIC_WEB_APP_DEPLOYMENT_TOKEN || secrets.DEV_AZURE_STATIC_WEB_APP_DEPLOYMENT_TOKEN }}
        run: |
          echo "üöÄ Deploying to ${{ steps.env.outputs.env }} via API..."
          
          # Create deployment zip
          cd dist
          zip -r ../deploy.zip .
          cd ..
          
          echo "üì¶ Zip created: $(ls -lh deploy.zip)"
          
          # Extract API hostname from deployment token
          # Token format: <secret>-<guid>-<guid><hostname-suffix>
          API_HOST=$(echo "$DEPLOY_TOKEN" | grep -oE '[a-z0-9]+\.[0-9]+\.azurestaticapps\.net' || echo "")
          
          if [ -z "$API_HOST" ]; then
            # Fallback: use known hostnames
            if [ "${{ steps.env.outputs.ENV_PREFIX }}" = "PROD" ]; then
              API_HOST="calm-smoke-0ef35d31e.4.azurestaticapps.net"
            else
              API_HOST="polite-ground-0602c481e.2.azurestaticapps.net"
            fi
          fi
          
          echo "üì§ Uploading to: $API_HOST"
          
          # Deploy using curl to the SWA zipdeploy endpoint
          HTTP_CODE=$(curl -s -o response.txt -w "%{http_code}" \
            -X POST \
            -H "Authorization: Bearer $DEPLOY_TOKEN" \
            -H "Content-Type: application/zip" \
            --data-binary @deploy.zip \
            "https://$API_HOST/api/zipdeploy?provider=Default")
          
          echo "HTTP Response Code: $HTTP_CODE"
          echo "Response body:"
          cat response.txt
          echo ""
          
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "202" ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed with HTTP $HTTP_CODE"
            # Try alternative endpoint
            echo "Trying alternative deployment method..."
            
            # Use SWA CLI as backup
            npm install @azure/static-web-apps-cli
            npx swa deploy ./dist --deployment-token "$DEPLOY_TOKEN" --env production --no-use-keychain --verbose || true
          fi
          
          echo "üåç URL: ${{ steps.env.outputs.FRONTEND_URL }}"

      - name: Cleanup
        if: always()
        run: |
          rm -f backend.zip
          rm -f frontend/deploy.zip frontend/response.txt
