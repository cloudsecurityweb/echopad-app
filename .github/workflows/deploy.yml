name: Deploy Application

on:
  push:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine Environment
        id: env
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "env=production" >> $GITHUB_OUTPUT
            echo "ENV_PREFIX=PROD" >> $GITHUB_OUTPUT
            echo "Deploying to PRODUCTION"
          else
            echo "env=development" >> $GITHUB_OUTPUT
            echo "ENV_PREFIX=DEV" >> $GITHUB_OUTPUT
            echo "Deploying to DEVELOPMENT"
          fi

      # =====================================================
      # BACKEND DEPLOYMENT
      # =====================================================
      - name: Setup Node (Backend)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm ci

      - name: Package Backend
        working-directory: backend
        run: |
          zip -r ../backend.zip . -x node_modules/\* .git/\*
          ls -lh ../backend.zip

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_AZURE_CREDS || secrets.DEV_AZURE_CREDS }}

      - name: Deploy Backend to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_AZURE_WEBAPP_NAME || secrets.DEV_AZURE_WEBAPP_NAME }}
          package: backend.zip
          startup-command: "npm start"

      - name: Restart Backend
        run: |
          az webapp restart \
            --name ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_AZURE_WEBAPP_NAME || secrets.DEV_AZURE_WEBAPP_NAME }} \
            --resource-group ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_AZURE_RESOURCE_GROUP || secrets.DEV_AZURE_RESOURCE_GROUP }}

      # =====================================================
      # FRONTEND DEPLOYMENT
      # =====================================================
      - name: Setup Node (Frontend)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Clean npm cache and node_modules
        working-directory: frontend
        run: |
          rm -rf node_modules package-lock.json dist
          npm cache clean --force

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Build Frontend
        working-directory: frontend
        env:
          VITE_API_BASE_URL: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_VITE_API_BASE_URL || secrets.DEV_VITE_API_BASE_URL }}
          VITE_MSAL_CLIENT_ID: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_VITE_MSAL_CLIENT_ID || secrets.DEV_VITE_MSAL_CLIENT_ID }}
          VITE_MSAL_TENANT_ID: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_VITE_MSAL_TENANT_ID || secrets.DEV_VITE_MSAL_TENANT_ID }}
          VITE_GOOGLE_CLIENT_ID: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_VITE_GOOGLE_CLIENT_ID || secrets.DEV_VITE_GOOGLE_CLIENT_ID }}
          VITE_API_ENDPOINT: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_VITE_API_ENDPOINT || secrets.DEV_VITE_API_ENDPOINT }}
          VITE_API_ROUTE: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_VITE_API_ROUTE || secrets.DEV_VITE_API_ROUTE }}
        run: |
          echo "=== Build Environment ==="
          echo "VITE_API_BASE_URL: $VITE_API_BASE_URL"
          echo "VITE_MSAL_CLIENT_ID: $VITE_MSAL_CLIENT_ID"
          echo "VITE_GOOGLE_CLIENT_ID: $VITE_GOOGLE_CLIENT_ID"
          npm run build
          echo "=== Build Output ==="
          ls -la dist/
          du -sh dist/

      - name: Verify build output
        working-directory: frontend
        run: |
          echo "=== Checking dist contents ==="
          find dist -type f | head -20
          echo ""
          echo "=== JS bundle hash ==="
          ls -la dist/assets/*.js
          echo ""
          echo "=== staticwebapp.config.json ==="
          cat dist/staticwebapp.config.json

      - name: Deploy Frontend using Azure Static Web Apps Action
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.env.outputs.ENV_PREFIX == 'PROD' && secrets.PROD_AZURE_STATIC_WEB_APP_DEPLOYMENT_TOKEN || secrets.DEV_AZURE_STATIC_WEB_APP_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend/dist"
          skip_app_build: true
          skip_api_build: true

      - name: Show deployment result
        run: |
          echo "‚úÖ Deployment completed for ${{ steps.env.outputs.env }}"
          if [ "${{ steps.env.outputs.ENV_PREFIX }}" = "PROD" ]; then
            echo "üåç Production URL: https://calm-smoke-0ef35d31e.4.azurestaticapps.net"
          else
            echo "üåç Development URL: https://polite-ground-0602c481e.2.azurestaticapps.net"
          fi

      - name: Cleanup
        if: always()
        run: rm -f backend.zip
