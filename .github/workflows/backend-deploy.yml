name: Backend Deployment

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:
  workflow_call:

env:
  NODE_VERSION: '20'
  AZURE_WEBAPP_NAME: ${{ secrets.PROD_AZURE_WEBAPP_NAME }}
  AZURE_RESOURCE_GROUP: ${{ secrets.PROD_AZURE_RESOURCE_GROUP }}

jobs:
  build-and-deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Create deployment package
        working-directory: ./backend
        run: |
          # Create clean deployment package
          TEMP_DIR=$(mktemp -d)
          rsync -av \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '*.log' \
            --exclude '*.md' \
            --exclude '.env*' \
            --exclude '*.test.js' \
            --exclude '*.spec.js' \
            --exclude '.DS_Store' \
            --exclude '*.zip' \
            --exclude '*.sh' \
            --exclude '*.ps1' \
            . "$TEMP_DIR/"
          
          cd "$TEMP_DIR"
          zip -r ../../backend-deploy.zip . > /dev/null
          cd ../..
          rm -rf "$TEMP_DIR"
          echo " Deployment package created"

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PROD_AZURE_CLIENT_ID }}
          client-secret: ${{ secrets.PROD_AZURE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.PROD_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PROD_AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./backend-deploy.zip
          startup-command: 'npm start'

      - name: Restart App Service
        run: |
          az webapp restart \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }}

      - name: Cleanup
        if: always()
        run: rm -f backend-deploy.zip
