name: Production Backend Deployment

on:
  push:
    branches:
      - Production
    paths:
      - 'backend/**'
      - '.github/workflows/production-backend-deploy.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  AZURE_WEBAPP_NAME: ${{ secrets.PROD_AZURE_WEBAPP_NAME }}
  AZURE_RESOURCE_GROUP: ${{ secrets.PROD_AZURE_RESOURCE_GROUP }}

jobs:
  build-and-deploy:
    name: Build and Deploy Backend to Production
    runs-on: self-hosted  # Self-hosted runner in sandeepd@deepikachavala2015outlook.onmicrosoft.com account
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Create deployment package
        working-directory: ./backend
        run: |
          # Create clean deployment package (without node_modules)
          # Azure will build node_modules on Linux during deployment
          zip -r ../../backend-deploy.zip . \
            -x "node_modules/*" \
            -x ".git/*" \
            -x "*.log" \
            -x "*.md" \
            -x ".env*" \
            -x "test-*.js" \
            -x "*.spec.js" \
            -x ".DS_Store" \
            -x "*.zip" \
            -x "*.sh" \
            -x "*.ps1" \
            -x "create-*.ps1" \
            > /dev/null 2>&1
          echo "✅ Deployment package created"

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.PROD_AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.PROD_AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.PROD_AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.PROD_AZURE_TENANT_ID }}"
            }

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./backend-deploy.zip
          startup-command: 'npm start'

      - name: Configure App Service Settings
        run: |
          az webapp config appsettings set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --settings \
              NODE_ENV="production" \
              PORT="8080" \
              FRONTEND_URL="${{ secrets.PROD_FRONTEND_URL }}" \
              AZURE_TENANT_ID="${{ secrets.PROD_AZURE_TENANT_ID }}" \
              AZURE_CLIENT_ID="${{ secrets.PROD_AZURE_CLIENT_ID }}" \
              COSMOS_ENDPOINT="${{ secrets.PROD_COSMOS_ENDPOINT }}" \
              COSMOS_KEY="${{ secrets.PROD_COSMOS_KEY }}" \
              COSMOS_DATABASE="${{ secrets.PROD_COSMOS_DATABASE }}" \
              GOOGLE_CLIENT_ID="${{ secrets.PROD_GOOGLE_CLIENT_ID }}" \
              MAGIC_LINK_JWT_SECRET="${{ secrets.PROD_MAGIC_LINK_JWT_SECRET }}" \
              MAGIC_LINK_TTL_MINUTES="1440" \
              AZURE_COMMUNICATION_CONNECTION_STRING="${{ secrets.PROD_AZURE_COMMUNICATION_CONNECTION_STRING }}" \
              AZURE_COMMUNICATION_SENDER_EMAIL="${{ secrets.PROD_AZURE_COMMUNICATION_SENDER_EMAIL }}" \
              SCM_DO_BUILD_DURING_DEPLOYMENT="true" \
              WEBSITES_ENABLE_APP_SERVICE_STORAGE="false" \
            --output none

      - name: Restart App Service
        run: |
          az webapp restart \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }}

      - name: Verify Deployment
        run: |
          echo "⏳ Waiting for app to start..."
          sleep 30
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || echo "000")
          if [ "$STATUS" = "200" ]; then
            echo "✅ Backend is healthy (HTTP $STATUS)"
          else
            echo "⚠️  Backend status: HTTP $STATUS (may still be starting)"
          fi

      - name: Cleanup
        if: always()
        run: rm -f backend-deploy.zip
